<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madlibs 2.0</title>
    <script src="script.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


</head>
<body>
    <h1>
        Mad-Libs 2.0
    </h1>
    <img src="images/IMG_9278.jpg" alt="Night Sky">
    <form>
        <label for="name">Enter a <strong>Name</strong>:</label>
        <input type="text" id="name" name="name" placeholder="Name" size="30"><br>
    
        <label for="firstnoun">Enter a <strong>Noun</strong>:</label>
        <input type="text" id="firstnoun" name="noun1" placeholder="Noun" size="25"><br>
    
        <label for="firstadj">Enter an <strong>Adjective:</strong></label>
        <input type="text" id="firstadj" name="adj1" placeholder="Adjective" size="19"><br>
    
        <label for="secnoun">Enter a <strong>Noun</strong>:</label>
        <input type="text" id="secnoun" name="noun2" placeholder="Noun" size="22"><br>
    
        <label for="firstverb">Enter a <strong>Verb:</strong></label>
        <input type="text" id="firstverb" name="verb1" placeholder="Verb" size="24"><br>
    
        <label for="thirdnoun">Enter a <strong>Noun</strong>:</label>
        <input type="text" id="thirdnoun" name="noun3" placeholder="Noun" size="18"><br>
    
        <label for="secverb">Enter another <strong>Verb:</strong></label>
        <input type="text" id="secverb" name="verb2" placeholder="Verb" size="27"><br>
    
        <label for="secadj">Enter another <strong>Adjective:</strong></label>
        <input type="text" id="secadj" name="adj2" placeholder="Adjective" size="31"><br>
    
        <label for="thirdadj">Enter another <strong>Adjective:</strong></label>
        <input type="text" id="thirdadj" name="adj3" placeholder="Adjective" size="19"><br>
        
        <label for="fourthnoun">Enter another <strong>Noun:</strong></label>
        <input type="text" id="fourthnoun" name="noun4" placeholder="Noun" size="19"><br>
    
        <label for="animal">Enter an <strong>Animal:</strong></label>
        <input type="text" id="animal" name="animal" placeholder="Animal" size="19"><br>
    
        <label for="secname">Enter another <strong>Name:</strong></label>
        <input type="text" id="secname" name="secname" placeholder="Name" size="19"><br>
    
        <button id="btn">SUBMIT</button>
        <p id="errorMessage" style="color: red;"></p>
    </form>
    
    
</body>
</html>
